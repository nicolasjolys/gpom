<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="banner">
      <div class="contact">
        <a href="https://en.wikipedia.org/wiki/HTTP_404"><div class="element">contact us!</div></a>
      </div>
      <div class="contact">
      </div>
      <div class="contact">
      </div>
    </div>

    <div class="section">

      <div class="card portfolio">
        <div class="title">
          <p>Port*Folio </p>
        </div>
        <div class="vignet">
          <img class="vignet-img" src="images/flower.png" alt="flower">

        </div>
      </div>

      <div class="card team">
        <div class="title">
          <p>Team*Mates</p>
        </div>
        <div class="vignet">
          <img class="vignet-img" src="images/vador7.png" alt="vador">
        </div>
      </div>

      <div class="card about">
        <div class="title">
          About*Us
        </div>
        <div class="vignet about">

          <img src="images/cloud.png" alt="cloud">
        </div>
      </div>

    </div>
    <div class="footer">
      <p>ErRor 404 - Web Agency</p>
    </div>

  </div>
</body>
</html>
